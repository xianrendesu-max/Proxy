<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>Home</title>
<style>
body {
  margin:0;
  font-family:system-ui;
  height:100vh;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
}
#sites {
  display:grid;
  grid-template-columns:repeat(auto-fill,100px);
  gap:20px;
}
.site {
  cursor:pointer;
  text-align:center;
}
.site div {
  width:64px;
  height:64px;
  background:#e8eaed;
  border-radius:16px;
  display:flex;
  align-items:center;
  justify-content:center;
  margin:auto;
}
</style>
</head>
<body>

<h1>senninbrowser</h1>
<div id="sites"></div>

<script>
fetch("/sites.json")
  .then(r=>r.json())
  .then(sites=>{
    const box=document.getElementById("sites");
    sites.forEach(s=>{
      const d=document.createElement("div");
      d.className="site";
      d.innerHTML=`<div>ğŸŒ</div>${s.name}`;
      d.onclick=()=>parent.postMessage(
        {type:"navigate", value:s.url}, "*"
      );
      box.appendChild(d);
    });
  });
</script>

</body>
</html>
