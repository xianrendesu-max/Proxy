<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>Home</title>

<style>
@import url("https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap");

body {
  margin: 0;
  font-family: Roboto, system-ui, sans-serif;
  height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
  background: #fff;
  color: #202124;
}

h1 {
  margin-top: 80px;
  margin-bottom: 40px;
  font-weight: 400;
  font-size: 32px;
  letter-spacing: 0.5px;
}

#sites {
  display: grid;
  grid-template-columns: repeat(auto-fill, 112px);
  gap: 24px;
}

.site {
  cursor: pointer;
  text-align: center;
  user-select: none;
}

.site:hover .icon {
  box-shadow: 0 4px 12px rgba(60,64,67,.3);
}

.icon {
  width: 80px;
  height: 80px;
  background: #f1f3f4;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  margin: auto;
  font-size: 28px;
  transition: box-shadow .2s ease;
}

.label {
  margin-top: 8px;
  font-size: 14px;
  color: #3c4043;
  overflow: hidden;
  white-space: nowrap;
  text-overflow: ellipsis;
}
</style>
</head>

<body>

<h1>senninbrowser</h1>
<div id="sites"></div>

<script>
fetch("/sites.json")
  .then(r => r.json())
  .then(sites => {
    const box = document.getElementById("sites");
    sites.forEach(s => {
      const d = document.createElement("div");
      d.className = "site";
      d.innerHTML = `
        <div class="icon">üåê</div>
        <div class="label">${s.name}</div>
      `;
      d.onclick = () => parent.postMessage(
        { type: "navigate", value: s.url }, "*"
      );
      box.appendChild(d);
    });
  });
</script>

</body>
</html>
