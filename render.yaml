services:
  - type: web
    name: puppeteer-browser
    env: node
    plan: starter   # free でも可（starter 推奨）
    region: singapore
    branch: main

    buildCommand: |
      npm install
      npx puppeteer browsers install chrome

    startCommand: node server.js

    envVars:
      - key: NODE_ENV
        value: production

      - key: PUPPETEER_SKIP_DOWNLOAD
        value: "true"

      - key: PUPPETEER_EXECUTABLE_PATH
        value: /opt/render/.cache/puppeteer/chrome/linux-*/chrome-linux64/chrome

      - key: TZ
        value: Asia/Tokyo

      - key: PORT
        value: 10000

    autoDeploy: true

    healthCheckPath: /

    disk:
      name: puppeteer-cache
      mountPath: /opt/render/.cache
      sizeGB: 1
