<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>Error</title>
<style>
body{
  margin:0;
  font-family:system-ui;
  background:#111;
  color:#eee;
  display:flex;
  align-items:center;
  justify-content:center;
  height:100vh;
  cursor:pointer;
}
#box{
  text-align:center;
}
#detail{
  display:none;
  white-space:pre-wrap;
  margin-top:20px;
  background:#000;
  padding:16px;
  border-radius:8px;
  max-width:90vw;
  max-height:60vh;
  overflow:auto;
  text-align:left;
  font-size:12px;
}
</style>
</head>
<body>

<div id="box">
  <h1>⚠️ ページを開けませんでした</h1>
  <p>管理者に画面を見せるかお知らせしてください。</p>
  <div id="detail"></div>
</div>

<script>
let loaded=false;

document.body.ondblclick = async () => {
  if(loaded) return;
  loaded=true;

  const r = await fetch("/__error_log__");
  const t = await r.text();
  const d = document.getElementById("detail");
  d.textContent = t;
  d.style.display = "block";
};
</script>

</body>
</html>
